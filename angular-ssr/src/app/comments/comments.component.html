<article class="media mb-5">
  <figure class="media-left">
    <p class="image is-64x64">
      <img [src]="currentUser?.photoURL || 'assets/anonymous.png'" />
    </p>
  </figure>
  <div class="media-content">
    <div class="field">
      <p class="control">
        <textarea class="textarea" placeholder="Add a comment..." [(ngModel)]="commentText" (focus)="captureUnauthorized()"></textarea>
      </p>
    </div>
    <nav class="level">
      <div class="level-left">
        <div class="level-item">
          <a class="button is-primary"(click)="onSubmit()">Submit</a>
        </div>
      </div>
    </nav>
  </div>
</article>

@for (comment of comments; track comment.timestamp) {
<app-comment [comment]="comment"></app-comment>
}
