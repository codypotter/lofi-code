<article class="media mb-3">
  <figure class="media-left">
    <p class="image is-64x64">
      <img [src]="photoUrl" />
    </p>
  </figure>
  <div class="media-content">
    <div class="content">
      <p>
        <strong>{{author}}</strong> <small>&nbsp;{{comment.timestamp.toDate() | timeago}}</small>
        <br />
        {{comment.text}}
      </p>
    </div>
  </div>
</article>
