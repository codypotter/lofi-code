<div class="container">
  <div class="tags">
    <a
      *ngFor="let tag of tags"
      [routerLink]="['/posts']"
      [queryParams]="{tag: tag}"
      [ngClass]="'tag level-item is-primary ' + size"
    >#{{tag}}</a>
    <ngx-skeleton-loader
      *ngIf="!tags.length"
      count="5"
      appearance="circle"
    ></ngx-skeleton-loader>
  </div>
</div>
