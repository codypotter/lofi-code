<div class="p-3">
  <app-tags ngSkipHydration />
  <hr>
  <section class="container mt-5">
    @for (post of posts; track post.slug) {
    <div class="block">
      @if (post.slug) {
      <app-search-result [post]="post"></app-search-result>
      }
    </div>
    }
    @if (showLoadMore) {
    <div class="level">
      <button
        class="button level-item mb-5"
        (click)="loadPosts()"
      >Load More</button>
    </div>
    }
  </section>
</div>
