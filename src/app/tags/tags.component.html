<div class="container">
  <div class="tags">
    @for (tag of tags; track tag) {
      <a
        [routerLink]="['/posts']"
        [queryParams]="{tag}"
        [ngClass]="'tag level-item is-primary ' + size"
      >#{{tag}}</a>
    }
    @if (tags.length === 0) {
      <ngx-skeleton-loader count="5" appearance="circle"></ngx-skeleton-loader>
    }
  </div>
</div>
