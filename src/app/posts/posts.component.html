<app-tags [tags]="tags"></app-tags>
<hr>
<section class="container mt-5">
  <div
    class="block"
    *ngFor="let post of posts"
  >
    <app-search-result [post]="post"></app-search-result>
  </div>
  <div
    class="level"
    *ngIf="showLoadMore"
  >
    <button
      class="button level-item mb-5"
      (click)="onLoadMore()"
    >Load More</button>
  </div>
</section>
