<div class="container level">
    <div class="level-left">
        <span class="tag level-item is-primary is-light" *ngFor="let tag of tags">{{tag}}</span>

    </div>
</div>
<div class="posts container is-flex is-flex-wrap-wrap is-justify-content-space-around">
    <div class="post" *ngFor="let post of posts">
        <app-post-preview [post]="post"></app-post-preview>
    </div>
    <div class="level" *ngIf="showLoadMore">
        <button class="button level-item mb-5" (click)="onLoadMore()">Load More</button>
    </div>
</div>
