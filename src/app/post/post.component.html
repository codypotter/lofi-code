@if (post) {
  <article class="container">
    @if (post.header_image) {
      <div
        class="card-image"
        >
        <figure class="image is-3by1">
          <img
            src="{{getHeaderImg()}}"
            alt="Placeholder image"
            >
        </figure>
      </div>
    }
    <div class="card-content">
      <div class="media">
        <div class="media-content">
          <h5 class="title">{{post.name}}</h5>
          <h6 class="subtitle">{{post.publish_date.seconds * 1000 | date: 'medium'}}</h6>
        </div>
      </div>
      <div
        class="content"
        [innerHTML]="getContent()"
      ></div>
    </div>
  </article>
  <div class="container block">
    <h4 class="title is-4 mb-5">Comments</h4>
    <app-comments [post]="post"></app-comments>
  </div>
} @else {
  <div class="container">
    <ngx-skeleton-loader count="30"></ngx-skeleton-loader>
  </div>
}

<div class="container block">
  <h4 class="title is-4 mb-5">Related Posts</h4>
  <div class="tile is-ancestor">
    @for (relatedPost of relatedPosts; track relatedPost) {
      <div class="tile is-parent">
        <div class="tile is-child">
          <app-post-preview [post]="relatedPost"></app-post-preview>
        </div>
      </div>
    }
  </div>
</div>
