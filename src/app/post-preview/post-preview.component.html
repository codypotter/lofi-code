<a class="box" [routerLink]="['/posts', post.slug]">
  <div class="truncated">
    <div
      *ngIf="post.header_image"
      class="card-image"
    >
      <figure class="image is-3by1">
        <img
          src="{{headerImg}}"
          alt="Placeholder image"
        >
      </figure>
    </div>
    <div class="card-content">
      <div class="media">
        <div class="media-content">
          <h5 class="title">{{post.name}}</h5>
          <h6 class="subtitle">{{post.publish_date.seconds * 1000 | date: 'medium'}}</h6>
        </div>
      </div>
      <div
        class="content"
        [innerHTML]="content"
      ></div>
    </div>
  </div>
  <p class="card-content">...</p>
</a>
