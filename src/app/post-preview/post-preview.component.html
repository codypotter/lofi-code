<div class="card">
  <div *ngIf="post.header_image" class="card-image">
    <figure class="image is-4by3">
      <img
        src="https://bulma.io/images/placeholders/1280x960.png"
        alt="Placeholder image"
      >
    </figure>
  </div>
  <div class="card-content">
    <div class="media">
      <div class="media-content">
        <p class="title is-4">{{post.name}}</p>
        <p class="subtitle is-6">{{post.publish_date.seconds * 1000 | date: 'medium'}}</p>
      </div>
    </div>

    <div class="content">
      {{post.content.at(0)?.value}}
    </div>
  </div>
</div>
