<section id="intro" class="hero is-primary is-medium">
  <div class="hero-body is-flex is-flex-direction-column">
    <img src="../../assets/logo-white.svg">
    <p class="subtitle">
      learn to code in byte-size pieces
    </p>
  </div>
</section>
<section class="section is-small">
  <div class="container">
    <h3 class="title is-3 mb-5">Browse by Tag</h3>
    <app-tags size="is-large"></app-tags>
  </div>
</section>
<section class="section is-small">
  <div class="container">
    <h3 class="title is-3 mb-5">Recent Posts</h3>
    <div class="tile is-ancestor">
      <div class="tile is-parent" *ngFor="let post of posts">
          <div class="tile is-child">
            <app-post-preview [post]="post"></app-post-preview>
          </div>
      </div>
    </div>
  </div>
</section>

<section id="featured-video" class="section is-small">
  <div class="container">
    <h3 class="title is-3 mb-5">Featured Video</h3>
    <app-youtube-player [videoId]="featuredVideoId"></app-youtube-player>
  </div>
</section>
