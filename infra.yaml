AWSTemplateFormatVersion: "2010-09-09"
Description: loficode blog stack

Parameters:
  LambdaImageUri:
    Type: String
    Description: URI of the Lambda container image (e.g. <account>.dkr.ecr.<region>.amazonaws.com/blog-api:latest)

  HCaptchaSecret:
    Type: String
    Description: HCaptcha secret key
    NoEcho: true

Resources:
  ### DynamoDB Table ###
  BlogTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: blog
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: pk
          AttributeType: S
        - AttributeName: sk
          AttributeType: S
      KeySchema:
        - AttributeName: pk
          KeyType: HASH
        - AttributeName: sk
          KeyType: RANGE
      TimeToLiveSpecification:
        AttributeName: ttl
        Enabled: true

  ### S3 Bucket for Static Site ###
  StaticSiteBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: loficode-site
      PublicAccessBlockConfiguration:
        BlockPublicAcls: false
        BlockPublicPolicy: false
        IgnorePublicAcls: false
        RestrictPublicBuckets: false

  StaticSiteBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref StaticSiteBucket
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal: "*"
            Action: "s3:GetObject"
            Resource: !Sub "${StaticSiteBucket.Arn}/*"

  ### S3 Bucket for Media ###
  MediaBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: loficode-media
      PublicAccessBlockConfiguration:
        BlockPublicAcls: false
        BlockPublicPolicy: false
        IgnorePublicAcls: false
        RestrictPublicBuckets: false
      OwnershipControls:
        Rules:
          - ObjectOwnership: BucketOwnerPreferred
      CorsConfiguration:
        CorsRules:
          - AllowedOrigins: ["*"]
            AllowedMethods: ["GET", "PUT", "POST"]
            AllowedHeaders: ["*"]

  ### IAM User for Media Uploads ###
  MediaUploaderUser:
    Type: AWS::IAM::User
    Properties:
      UserName: media-uploader

  MediaUploaderPolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: MediaUploaderAccess
      Users:
        - !Ref MediaUploaderUser
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action:
              - s3:PutObject
              - s3:PutObjectAcl
              - s3:ListBucket
            Resource:
              - !Sub "${MediaBucket.Arn}"
              - !Sub "${MediaBucket.Arn}/*"

  MediaBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref MediaBucket
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal: "*"
            Action: "s3:GetObject"
            Resource: !Sub "${MediaBucket.Arn}/*"
          - Effect: Allow
            Principal:
              AWS: !GetAtt MediaUploaderUser.Arn
            Action: ["s3:PutObject", "s3:PutObjectAcl"]
            Resource: !Sub "${MediaBucket.Arn}/*"

  ### IAM Role for Lambda ###
  BlogLambdaRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: blog-lambda-exec
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: BlogLambdaPermissions
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:*
                Resource: !GetAtt BlogTable.Arn
              - Effect: Allow
                Action:
                  - ses:SendEmail
                  - ses:SendRawEmail
                Resource: "*"
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: "arn:aws:logs:*:*:*"

  ### Lambda Function ###
  BlogLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: blog-api
      PackageType: Image
      Code:
        ImageUri: !Ref LambdaImageUri
      Role: !GetAtt BlogLambdaRole.Arn
      Timeout: 15
      Environment:
        Variables:
          LOG_LEVEL: "info"
          ENVIRONMENT: "production"
          HCAPTCHA_SECRET: !Ref HCaptchaSecret

  ### Lambda API Gateway (HTTP) ###
  BlogApi:
    Type: AWS::ApiGatewayV2::Api
    Properties:
      Name: blog-api-gw
      ProtocolType: HTTP

  BlogApiIntegration:
    Type: AWS::ApiGatewayV2::Integration
    Properties:
      ApiId: !Ref BlogApi
      IntegrationType: AWS_PROXY
      IntegrationUri: !Sub arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:function:${BlogLambda}
      PayloadFormatVersion: "2.0"

  BlogApiRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref BlogApi
      RouteKey: "ANY /{proxy+}"
      Target: !Sub integrations/${BlogApiIntegration}

  BlogApiStage:
    Type: AWS::ApiGatewayV2::Stage
    Properties:
      ApiId: !Ref BlogApi
      StageName: "$default"
      AutoDeploy: true

  CloudFrontWebAcl:
    Type: AWS::WAFv2::WebACL
    Properties:
      Name: CloudFrontRateLimitAcl
      Scope: CLOUDFRONT
      DefaultAction:
        Allow: {}
      VisibilityConfig:
        CloudWatchMetricsEnabled: true
        MetricName: CloudFrontRateLimitAcl
        SampledRequestsEnabled: true
      Rules:
        - Name: RateLimitRule
          Priority: 1
          Action:
            Count: {}
          Statement:
            RateBasedStatement:
              Limit: 100
              AggregateKeyType: IP
          VisibilityConfig:
            CloudWatchMetricsEnabled: true
            MetricName: RateLimitRule
            SampledRequestsEnabled: true

  BlogLambdaPermissionForApiGateway:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref BlogLambda
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${BlogApi}/*/*/*

  ### CloudFront Distribution ###
  BlogCloudFrontDistribution:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Enabled: true
        DefaultRootObject: index.html
        WebACLId: !GetAtt CloudFrontWebAcl.Arn
        Aliases:
          - "htmx.loficode.com"
        Origins:
          - Id: StaticSiteOrigin
            DomainName: !GetAtt StaticSiteBucket.DomainName
            S3OriginConfig: {}
          - Id: ApiGatewayOrigin
            DomainName:
              !Select [
                2,
                !Split [
                  "/",
                  !Sub "https://${BlogApi}.execute-api.${AWS::Region}.amazonaws.com",
                ],
              ]
            CustomOriginConfig:
              OriginProtocolPolicy: https-only
          - Id: MediaBucketOrigin
            DomainName: !GetAtt MediaBucket.DomainName
            S3OriginConfig: {}
        DefaultCacheBehavior:
          TargetOriginId: StaticSiteOrigin
          ViewerProtocolPolicy: redirect-to-https
          AllowedMethods: [GET, HEAD]
          CachedMethods: [GET, HEAD]
          ForwardedValues:
            QueryString: false
            Cookies:
              Forward: none
        CacheBehaviors:
          - PathPattern: /api/*
            TargetOriginId: ApiGatewayOrigin
            ViewerProtocolPolicy: https-only
            AllowedMethods: [GET, HEAD, OPTIONS, PUT, POST, PATCH, DELETE]
            CachedMethods: [GET, HEAD]
            CachePolicyId: "4135ea2d-6df8-44a3-9df3-4b5a84be39ad"
            ForwardedValues:
              QueryString: true
              Headers: ["*"]
              Cookies:
                Forward: all
            OriginRequestPolicyId: b689b0a8-53d0-40ab-baf2-68738e2966ac
          - PathPattern: /media/*
            TargetOriginId: MediaBucketOrigin
            ViewerProtocolPolicy: redirect-to-https
            AllowedMethods: [GET, HEAD]
            CachedMethods: [GET, HEAD]
            ForwardedValues:
              QueryString: false
              Cookies:
                Forward: none
        ViewerCertificate:
          CloudFrontDefaultCertificate: true
        HttpVersion: http2

Outputs:
  SiteBucket:
    Value: !Ref StaticSiteBucket
    Description: Static site bucket name

  MediaBucket:
    Value: !Ref MediaBucket
    Description: S3 bucket for blog media uploads

  CloudFrontURL:
    Value: !Sub "https://${BlogCloudFrontDistribution.DomainName}"
    Description: CloudFront URL for the new stack (htmx.loficode.com after DNS is configured)

  BlogApiUrl:
    Value: !Sub "https://${BlogApi}.execute-api.${AWS::Region}.amazonaws.com"
    Description: Root URL of the API Gateway
